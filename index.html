<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>LOGIN PAGE</title>
  </head>
  <body>
	<!-- Login page Script goes here....-->
	<div id="container">
  		<div id="inviteContainer">
    		<div class="logoContainer"><img class="text" src="img/applogo.png"/></div>
    			<div class="acceptContainer">
    			<form Autocomplete="Off">
       			 <h1 style="color: #fff;">ACCESS PLATFORM!</h1>
        		 <h5><span id='msg'></span></h5>
          		 <div class="formContainer">
          		<div class="formDiv" style="transition-delay: 0.2s">
            		<p>USERNAME</p>
            		<input type="text"  id="uid" Placeholder="Enter Username" required/>
         		 </div>
          		<div class="formDiv" style="transition-delay: 0.4s">
            		<p>PASSWORD</p>
            	       <input type="password" id="pwd" Placeholder='Enter Password' required/><a class="forgotPas" href="#">FORGOT YOUR PASSWORD?</a>
          		</div>
          		<div class="formDiv" style="transition-delay: 0.6s">
           		 <button class="acceptBtn" type="submit" id="submit" form="fit"><span id='loaded'></span></button>
          		</div>
        		</div>
    			</form>
    		</div>
  		</div>
	</div>
    </body>
<html>
