<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="..//static/sign_up_page.css">
</head>
<body>
    <div class="container">
        <h1>Registration Details</h1>
        <form id="signup-form">
            <label for="staff-id">Staff ID:</label>
            <input type="text" id="staff-id" name="staff_id" placeholder="Enter Staff ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter Department" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        const signupForm = document.getElementById("signup-form");

        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const staffId = document.getElementById("staff-id").value;
            const email = document.getElementById("email").value;
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const department = document.getElementById("department").value;
            const password = document.getElementById("password").value;

            const data = {
                staff_id: staffId,
                email: email,
                first_name: firstName,
                last_name: lastName,
                department: department,
                password: password
            };

            fetch("/sign-up", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // Signup successful, redirect to login page
                    window.location.href = "login.html";
                } else {
                    throw new Error("Signup failed.");
                }
            })
            .catch(error => {
                console.error(error);
                // Handle error appropriately (e.g., display an error message)
            });
        });
    </script>
</body>
</html>
